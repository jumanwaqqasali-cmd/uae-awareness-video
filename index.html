<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Awareness Video</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: black;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: black;
    }
  </style>
</head>
<body>

<video id="v" playsinline controls preload="auto">
  <source src="./video.mp4" type="video/mp4">
</video>

<script>
  const v = document.getElementById("v");

  document.addEventListener("click", async () => {
    try {
      await v.play();
      if (v.webkitEnterFullscreen) {
        v.webkitEnterFullscreen();
      } else if (v.requestFullscreen) {
        v.requestFullscreen();
      }
    } catch (e) {}
  }, { once: true });
</script>

</body>
</html>
