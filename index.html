<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Awareness Video</title>
  <style>
    html,body{margin:0;height:100%;background:#000}
    #overlay{
      position:fixed; inset:0; display:flex; align-items:center; justify-content:center;
      background:#000; z-index:5;
    }
    button{
      padding:16px 24px; font-size:18px; border:0; border-radius:14px;
      background:#2f6bff; color:#fff;
    }
    video{
      position:fixed; inset:0; width:100%; height:100%;
      object-fit:contain; background:#000;
    }
  </style>
</head>
<body>

  <div id="overlay">
    <button id="play">Play Video</button>
  </div>

  <video id="v" playsinline controls preload="auto">
    <source src="./video.mp4" type="video/mp4">
  </video>

  <script>
    const v = document.getElementById('v');
    const overlay = document.getElementById('overlay');
    document.getElementById('play').addEventListener('click', async () => {
      try{
        overlay.style.display = 'none';
        await v.play();

        // Fullscreen iPhone
        if (v.webkitEnterFullscreen) v.webkitEnterFullscreen();
        else if (v.requestFullscreen) v.requestFullscreen();
      }catch(e){
        // إذا iOS منع التشغيل لأي سبب
        overlay.style.display = 'flex';
        alert("اضغطي زر التشغيل داخل الفيديو.");
      }
    });
  </script>
</body>
</html>
